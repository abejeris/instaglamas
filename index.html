<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instaglam</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <img src="Instagram_logo.svg.png" id="instagram" alt="instagram" />
        <form action="">
          <label for="username"></label>
          <input
            aria-label="Phone number, username, or email"
            aria-required="true"
            autocapitalize="off"
            autocorrect="off"
            maxlength="75"
            name="username"
            type="text"
            value=""
            placeholder="Phone number, username, or email"
          />
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit">Log In</button>
          <div class="or">
            <div class="line"></div>
            <h2>OR</h2>
            <div class="line"></div>
          </div>
          <div class="fb">
            <i class="fa-brands fa-square-facebook"></i>
            <h3>Log in with Facebook</h3>
          </div>
          <h4>Forgot password?</h4>
        </form>
      </div>
      <div class="bottom">
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>
      </div>
      <p id="app">Get the app.</p>
      <div class="store">
        <img src="Yfc020c87j0.png" alt="appstore" />
        <img src="c5Rp7Ym-Klz.png" alt="googleplay" />
      </div>
    </div>
  </body>
</html>
